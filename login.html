<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan Open 2025 Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #1E3A8A 0%, #0F2C6B 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90vw;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            background: rgba(30, 58, 138, 0.1);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            padding: 10px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
        }

        .login-title {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            color: #555;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #123893;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #1E3A8A;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #123893, #1E3A8A);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 15px;
            padding: 10px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            display: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin: 20px 0;
            font-size: 14px;
            color: #666;
        }

        .remember-me input {
            margin-right: 8px;
            transform: scale(1.2);
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
            color: #666;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .login-title {
                font-size: 24px;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <img src="bayanopen.ico" alt="BayanOpen Logo" onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\'color: #1E3A8A; font-size: 24px; font-weight: bold;\'>BO</div>';">
        </div>
        <h1 class="login-title">Bayan Open 2025</h1>
        <p class="login-subtitle">Masuk ke Sistem Administrator</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    class="form-input" 
                    placeholder="Masukkan username"
                    required
                    autocomplete="username"
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Masukkan password"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="toggle-password" id="togglePassword">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            
            <button type="submit" class="login-button" id="loginBtn">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="buttonText">Masuk</span>
            </button>
            
            <div class="error-message" id="errorMessage"></div>
        </form>
        
        <div class="footer">
            <p>&copy; 2025 Bayan Open. All rights reserved.</p>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        // Credentials
        const VALID_USERNAME = 'bayanopen2025';
        const VALID_PASSWORD = 'Bayan123!';
        
        // Elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const loginBtn = document.getElementById('loginBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const buttonText = document.getElementById('buttonText');
        const errorMessage = document.getElementById('errorMessage');
        const rememberMe = document.getElementById('rememberMe');

        // Load saved credentials if remember me was checked
        window.addEventListener('load', () => {
            try {
                const savedCredentials = localStorage.getItem('rememberedCredentials');
                if (savedCredentials) {
                    const { username, rememberChecked } = JSON.parse(savedCredentials);
                    usernameInput.value = username || '';
                    rememberMe.checked = rememberChecked || false;
                    if (username) {
                        passwordInput.focus();
                    }
                }
            } catch (error) {
                console.error('Error loading saved credentials:', error);
            }
        });

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            // Auto hide after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Show loading state
        function setLoading(loading) {
            if (loading) {
                loadingSpinner.style.display = 'inline-block';
                buttonText.textContent = 'Memverifikasi...';
                loginBtn.disabled = true;
            } else {
                loadingSpinner.style.display = 'none';
                buttonText.textContent = 'Masuk';
                loginBtn.disabled = false;
            }
        }

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            // Hide previous error
            errorMessage.style.display = 'none';
            
            // Validation
            if (!username || !password) {
                showError('Username dan password harus diisi!');
                return;
            }
            
            setLoading(true);
            
            // Simulate network delay for better UX
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Check credentials
            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                // Save credentials if remember me is checked
                try {
                    if (rememberMe.checked) {
                        localStorage.setItem('rememberedCredentials', JSON.stringify({
                            username: username,
                            rememberChecked: true
                        }));
                    } else {
                        localStorage.removeItem('rememberedCredentials');
                    }
                } catch (error) {
                    console.error('Error saving credentials:', error);
                }
                
                // Success animation
                buttonText.textContent = 'Berhasil!';
                loginBtn.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
                
                // Navigate to main app after short delay
                setTimeout(() => {
                    ipcRenderer.send('login-success');
                }, 800);
                
            } else {
                setLoading(false);
                showError('Username atau password salah!');
                
                // Shake animation for error
                loginForm.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    loginForm.style.animation = '';
                }, 500);
                
                // Clear password field
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        // Auto focus username field
        usernameInput.focus();

        // Handle Enter key in input fields
        [usernameInput, passwordInput].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
        });

        // Add input animations
        [usernameInput, passwordInput].forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
